name: 更新优选 IP

on:
  schedule:
    - cron: "0 */6 * * *" # 每6小时运行一次
  workflow_dispatch:       # 手动触发

jobs:
  update-ip:
    runs-on: ubuntu-latest

    steps:
    - name: 检出 Private 仓库
      uses: actions/checkout@v4
      with:
        repository: 19918464878/Private
        token: ${{ secrets.GH_TOKEN }}   # 用来提交代码，下面会讲配置

    - name: 克隆 cfipcaiji 仓库
      run: git clone https://github.com/19918464878/cfipcaiji.git

    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 安装依赖
      run: pip install requests beautifulsoup4

    - name: 运行优选 IP 脚本
      run: python cfipcaiji/collect_ips.py

    - name: 复制 ip.txt 到 Private 项目
      run: cp cfipcaiji/ip.txt ./ip.txt

    - name: 提交更新到仓库
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add ip.txt
        git commit -m "自动更新优选 IP" || echo "没有变化"
        git push
